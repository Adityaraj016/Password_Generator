<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main_wrapper">
        <div class="container">
            <h1 class="main_heading">Password Generator</h1>
    
            <div class="display_container">
    
                <input readonly placeholder="Password" class="display" data-password_display>
    
                <button data-copy>
                    <span data-copyMsg class="copyMsg"></span>
                    <img src="copy.svg" alt="copy" width="'23" height="23">
    
                </button>
            </div>
    
            <div class="input_container">
    
                <div class="length_container">
                    <p>Password Length</p>
    
                    <p data-length_number>10</p>
                </div>
    
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-length_slilder>
    
                <!-- checkboxes -->
    
                <div class="check">
                    <input type="checkbox"  checked id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check" >
                    <input type="checkbox"  id="lowercase">
                    <label for="lowercase">Include lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
    
                <!-- strength section -->
                 <div class="stength_container">
                    <p>Strength</p>
    
                    <div data-indicator style="width: 20px; height: 20px; background-color: #ccc; border-radius: 50%; box-shadow: 0 0 2px 2px #ccc;"></style=>
                 </div>
                </div>
    
                <!-- generate button -->
                <div class="generate_password">
                    <button class="generate_button">Generate Password</button>
                </div>
    
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
